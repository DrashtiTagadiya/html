<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
    <style>
        #main li ul li{
            display: none;
        }
        #main li:hover ul li{
            display: block;
        }
        #main li:hover ul li ul li{
            display: none;
        }
        #main li ul li:hover ul li{
            display: block;
        }
        #main li ul li:hover ul li ul li{
            display: none;
        }
        #main li:hover ul li ul li:hover ul li{
            display: block;
        }
    </style>
</head>
<body>
    <ul id="main">
        <li>google
            <ul>
                <li>Gmail
                    <ul>
                        <li>Sign in
                            <ul>
                                <li>sign in as admin</li>
                                <li>sign in as user</li>
                            </ul>
                        </li>
                        <li>sign up</li>
                    </ul>
                </li>
                <li>you tube</li>
                <li>calander</li>
            </ul>
        </li>
        <li>facebook</li>
        <li>Instagram</li>
        <li>Amazon</li>
    </ul>
</body>
</html>
